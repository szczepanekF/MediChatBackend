<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diseases Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .report-header, .report-footer {
            width: 100%;
            color: rgb(128,128,128);
        }
        .report-header div, .report-footer div {
            padding: 10px 0;
        }
        .section-title {
            text-align: center;
            font-size: 18px;
            color: rgb(65, 141, 240);
        }
        .section-header {
            color: rgb(128,128,128);
        }
        .section-header hr {
            border-color: rgb(128,128,128);
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid rgba(119, 136, 153, 0.5);
            padding: 4px;
            text-align: left;
        }
        table th {
            background-color: rgba(119, 136, 153, 0.5);
            color: white;
            font-weight: 600;
        }
        table tfoot tr {
            background-color: rgba(119, 136, 153, 0.5);
            color: white;
            font-weight: 600;
        }
        .chart-container {
            margin-left: 100px; /* Add bottom margin */
            max-width: 80%; /* Ensure the image does not exceed its container width */
        }
        .data-table-col{
            width: 100%;
            overflow-x: scroll;
            & table{
                font-size: 3px;
                & tbody tr td:first-of-type{
                    padding: 4px;
                    background-color: rgb(135,204, 235);
                    color: white;
                }
            }
        }
    </style>
    <div class="row" style="width: 100%; color: gray">
        <div class="col-md-6">Generated by MediChat</div>
        <div class="col-md-6" style="text-align: right;">Diseases report</div>
    </div>

    <hr>

</head>
<body style="padding: 50px; height: 100%; width: 100%;">
<div class="row" style="width: 100%;">
    <div class="col-md-6"><b>{Name Surname}</b></div>
    <div class="col-md-6" style="text-align: right;">{yyyy-mm-dd H:i}</div>
</div>
<div class="row" style="width: 100%;">
    <div class="col-md-6">{Specialisation}</div>
    <div class="col-md-6" style="text-align: right;">Report time from <b>{from}</b> to <b>{to}</b></div>
</div>
<div class="row" style="width: 100%; padding: 20px 0;">
    <div class="col-md-12" style="text-align: center; font-size: 18px; color: rgb(65, 141, 240)">
        <b>{Title}</b>
    </div>
</div>

{symptom_date_table_part}
{diseases_date_table_part}
{symptom_age_groups_table_part}
{diseases_age_groups_table_part}
</body>
<footer>
    <hr>
    <div class="row report-footer">
        <div class="col-md-12" style="text-align: center;">Generated by MediChat</div>
    </div>
</footer>
</html>
