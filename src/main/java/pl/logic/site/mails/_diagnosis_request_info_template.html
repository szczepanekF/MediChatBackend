<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <title>You have a new diagnosis request on {appname}</title>
</head>
<body style="background-color: rgba(50, 50, 50, 0.1); height: 100%; width: 100%; font-family: Arial, Helvetica, sans-serif;">
<table width="60%" style="margin: auto;">
    <th width="100%" height="50px" style="background-color: rgb(65, 141, 240); color: white; font-weight: bold; text-align: center;">
        Diagnosis request from {request user full name}
    </th>
    <tr style="background-color: white; min-height: 40px; width:100%;"><td style="width:100%; padding: 20px;">
        Hello, {name}!<br>
        You got a new diagnosis request on {date} sent by {request user full name}:<br><br>
        <div style="display: flex; justify-content: center;  align-items: center; margin-top: 8px; margin-bottom: 10px;"><span style="border-radius: 5px; background-color: rgba(150, 150, 150, 0.4); min-height: 40px; width: 90%;  display: flex; align-items: center; text-align: left; padding: 5px 10px;">{request content}</span></div><br><br>

        You can answer here:
        <div style="display: flex; justify-content: center;  align-items: center; margin-top: 8px; margin-bottom: 10px;"><a href="http://localhost:3000/chat/{thisuserid}/{patientuserid}" style="text-decoration: none; border-radius: 5px; background-color: rgba(65, 141, 240, 0.8); height: 40px; width: 100px; font-weight: bold; color: white; display: flex; justify-content: center;  align-items: center;">Diagnose</a></div><br><br>

        Have a great day!
    </td> </tr>
</table>
</body>

</html>
